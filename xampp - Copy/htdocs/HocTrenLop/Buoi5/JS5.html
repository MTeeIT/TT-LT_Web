<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bắt Event</title>
	<style>
	#valid_name{
		display: none;
		color: red;
	}
	.container {
		max-width: 350px;
		margin: 0 auto;
	}
	</style>
	<script>
		function changeSearch ()
	 	{
			document.getElementById("search").style.backgroundColor = 'yellow';	
		}
		function onblurFunction(x)
		{
			if(x.value=="")
			{
				document.getElementById("valid_name").style.display="block";
			}
			else
			{
				document.getElementById("valid_name").style.display="none";
			}
		}
	</script>
</head>

<body>
	<div class="container">
		<form action="#" method="post">
			<fieldset>
				<h1>FORM TÌM KIẾM</h1>

				<label for="search">Từ khóa: </label><br>

				<input type="text" name="search" id="search" onfocus="changeSearch()" onblur="onblurFunction(this)"><br>

				<span id="valid_name"> Bạn cần nhập thông tin vào trường này</span><br>

				<a href="https://www.google.com.vn/" target="blank">Tìm kiếm nâng cao</a><br><br>

				<input type="button" name="submit" id="submit" value="Tìm kiếm">

			</fieldset>
		</form>	
	</div>
</body>
</html>
