<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đăng ký</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	

</head>
<body>
	<div class="flex">
		<div class="container border"style="width: 600px;">
			<form action="#" method="post" class="needs-validation" novalidate>
				<h2>Đăng ký thành viên</h2>
				<div class="form-group">
					<label for="username">Tên đăng nhập:</label>
					<input type="text" class="form-control" name="username" id="username" placeholder="Nhập tên đăng nhập" style="width: 300px" required>
					<div class="invalid-feedback">*Vui lòng nhập tên đăng nhập</div>
				</div>
				<div class="form-group">
					<label for="pass">Mật khẩu:</label>
					<input type="text" class="form-control" name="pass" id="pass" placeholder="Nhập mật khẩu" style="width: 300px" required>
					<div class="invalid-feedback">*Vui lòng nhập mật khẩu</div>
				</div>
				<div class="form-group">
					<label for="birthday">Chọn ngày sinh:</label>
					<input type="date" class="form-control" name="birthday" id="birthday" style="width: 300px" required>
					<div class="invalid-feedback">Vui lòng chọn ngày sinh</div>
				</div>

				<label>Chọn giới tính:</label><br>
				<div class="form-group">
					<div class="custom-control custom-radio custom-control-inline">
					<input type="radio" class="custom-control-input" id="male" name="gender" required=>
					<label class="custom-control-label" for="male">Nam</label>
					</div>
				<div class="form-group">
					<div class="custom-control custom-radio custom-control-inline">
					<input type="radio" class="custom-control-input" id="female" name="gender" required=>
					<label class="custom-control-label" for="female">Nữ</label>
					</div>
				</div>
				</div>

				<div class="form-group">
			    	<label for="city">Chọn tỉnh/thành phố:</label><br>
			    	<select name="city" id="city" class="custom-select" style="width:300px" required>
			    		<option value="" hidden selected>--Lựa chọn--</option>
			    		<option value="Trà Vinh">Trà Vinh</option>
			    		<option value="Cà Mau">Cần Thơ</option>
			    		<option value="Bến Tre">Sóc Trăng</option>
			    		<option value="Vĩnh Long">Vĩnh Long</option>
			    		<option value="TP.HCM">TP.HCM</option>
			    	</select>
			    	<div class="invalid-feedback">*Vui lòng chọn tỉnh/thành phố</div>
			    </div>

			    <div class="form-group">
			    	<label>Lĩnh vực quan tâm:</label><br>
					<div class="form-check-inline">
						<label class="form-check-label">
					    	<input type="checkbox" class="form-check-input" name="giaoduc" id="giaoduc" value="Giáo dục" >Giáo dục</label>
					</div>
					<div class="form-check-inline">
					  	<label class="form-check-label">
					   		<input type="checkbox" class="form-check-input" name="kinhte" id="kinhte" value="Kinh tế" >Kinh tế
					  	</label>
					</div>
					<div class="form-check-inline">
					  	<label class="form-check-label">
					    	<input type="checkbox" class="form-check-input" name="suckhoe" id="suckhoe" value="Sức khỏe" >Sức khỏe
					  	</label>
					</div>
					<div class="form-check-inline">
					  	<label class="form-check-label">
					    	<input type="checkbox" class="form-check-input" name="nongnghiep" id="nongnghiep" value="Nông nghiệp" >Nông nghiệp
					  	</label>
					</div> 
								
			    </div>
			    <div class="form-group">
			    	<button type="reset" class="btn btn-secondary">Nhập lại</button>
			    	<button type="submit" class="btn btn-primary">Đăng ký</button>		    	
				</div>
			</form>	
		</div>		
	
</body>
</html>
